<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>实现问题</title>
</head>
<body>


    <script>
        "use strict";
        let html = 2;
        // console.log(html);
        /**继承原型链**/
        function Person($name, $age){
            this.name   = $name;
            this.age    = $age;
        }

        function Student($name, $age){
            Person.call(this, $name, $age);
        }

        Student.prototype = Object.create(Person.prototype);
        Student.prototype.hi = function(){ console.log('你好，我是%c小爱哎同学1！！！', 'color:red');};
        Student.prototype.constructor = Student;


        var st = new Student('秦海鹏', 36);
        console.log(st);
        console.log(st.name);
        console.log(st.__proto__.hasOwnProperty('hi'));
        st.hi()
    </script>
</body>
</html>
